<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Password Checker</title>
  </head>
  <body>
    <h1 id="Text">Password Checker</h1>
    <br />
    <container id="container">
      <form
        id="passwordForm"
        onsubmit="event.preventDefault(); checkPassword()"
      >
        <label id="PasswordText" for="password"
          >How secure is my password?</label
        >
        <div class="input-wrapper">
          <input
            type="text"
            id="password"
            name="password"
            required
            placeholder="Enter your Password"
            oninput="checkPassword()"
          />
        </div>  
        <div id="passwordIndicators" style="margin-top: 20px;"></div>
      </form>
    </container>

    <div id="passwordFeedback"></div>
    <script src="script.js"></script>
  </body>
</html>
